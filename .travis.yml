services:
  - docker
language: go
sudo: required
go:
  - "1.11.x"
dist: xenial

env:
  - GOPROXY=https://gocenter.io
  - GOFLAGS=-mod=vendor GO111MODULE=on

before_install:
  - openssl aes-256-cbc -K $encrypted_5981c5a0871d_key -iv $encrypted_5981c5a0871d_iv -in scripts/gogetcookie.sh.enc -out scripts/gogetcookie.sh -d

install:
  - bash scripts/gogetcookie.sh

script:
  #- bash scripts/startk3s_ci.sh
  - make build
  #- KUBECONFIG=/etc/rancher/k3s/k3s.yaml make testacc

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

before_deploy:
  - make build-binaries
  - git tag "v0.1.$TRAVIS_BUILD_NUMBER"
  - export BODY=$(git log -1 --pretty='%s')

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    # yamllint disable rule:line-length
    #secure: 
  file_glob: true
  file: bin/*
  body: ${BODY}
  # yamllint disable-line rule:truthy
  on:
    repo: gavinbunney/terraform-provider-bitbucketserver
    branch: master
